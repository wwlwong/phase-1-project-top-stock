<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Stock</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="transbox">
        <h1>Top Stocks</h1>
    </div>
    
    <div class="searchoption">
        <p>Choose your search option:</p>

        <div class="searchBar">
            <label for="ticker-search">Search by Ticker:</label>
            <input type="search" id="ticker-search" name="q">
            
            <button>Search</button>
        </div>   
        
        <div class="datalist" >
            <p>Filter By:</p>
            <form>
                
                <input list="filterBy" name="filterBy">
                <datalist id="filterBy">
                  <option value="All">
                  <option value="Bearish">
                  <option value="Bullish">
                  <option value="Top 10 Sentiment">
                  <option value="Bottom 10 Sentiment">
                </datalist>
                <input type ='submit'>
            </form>
        </div>
    </div>

    <div class="output">
        <table>
            <tr>
              <th>Ticker Name</th>
              <th>Sentiment</th>
              <th>Sentiment Score</th>
            </tr>
        </table>
    </div>
</div>

        
    
</body>
</html>
