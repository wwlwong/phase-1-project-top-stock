<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Stock</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="transbox">
        <h1>Top Stocks</h1>
    </div>
    
    <div class="searchoption">
        <h3>Choose your search option:</h3>

        <div class="searchBar" style="margin: 30px 20px">
            <form id="ticker-search" action="" method="GET">
                <label for="ticker-search">Search by Ticker:</label>
                <input type="text" id="searchByTicker" name="searchByTicker" placeholder="Example WAL">
                <input type="submit" value="Search">
            </form>
            
        </div>   
        
        <div class="datalist" >
            <form method="GET">
                <label for="filterBy">Filter Stocks by:</label>
                <select id="filterBy" name="filterBy">
                  <option value="All">All</option>
                  <option value="Bearish">Bearish</option>
                  <option value="Bullish">Bullish</option>
                  <option value="Top 10 Sentiment">Top 10 Sentiment</option>
                  <option value="Bottom 10 Sentiment">Bottom 10 Sentiment</option>
                </select>
                <button type="button" id="filterBtn">Display</button>
            </form>   
        </div>
    </div>

    <div class="output">
        <table id="tableHeader">
            <tr>
              <th>Ticker Name</th>
              <th>Sentiment</th>
              <th>Sentiment Score</th>
            </tr>
        </table>

        <table id="tableBody">
            <tr></tr>
        </table>

    </div>


</div>

        
    
</body>
</html>
